resources:
  repositories:
    - repository: templates
      type: github
      endpoint: github
      name: florimondmanca/azure-pipelines-templates
      ref: refs/tags/5.1

trigger:
  - master

pr:
  - master

variables:
  CI: true
  PIP_CACHE_DIR: $(Pipeline.Workspace)/.cache/pip
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn
  IS_MASTER_BRANCH: $[eq(variables['Build.SourceBranch'], 'refs/heads/master')]

jobs:
  - template: job--python-check.yml@templates
    parameters:
      pythonVersion: "3.11"

  - job: Build
    pool:
      vmImage: "ubuntu-latest"
    steps:
      - template: step--yarn-provision.yml@templates
        parameters:
          nodeVersion: "16.x"
      - script: yarn install
      - script: make build

  - template: job--python-test.yml@templates
    parameters:
      jobs:
        py311:
          coverage: true

  - job: Deploy
    pool:
      vmImage: "ubuntu-latest"
    dependsOn:
      - Check
      - Build
      - py311
    condition: and(succeeded(), eq(variables.IS_MASTER_BRANCH, true))
    steps:
      - task: InstallSSHKey@0
        inputs:
          knownHostsEntry: florimond.dev ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBMtteEyA1sNjiVr/zDyOHKw9mlWEbHjs3mTUJb7JPP+4XNoYJ+MH/aTW/o6R+2aQLxvN9DE2xpciY91pm0+k6es=
          sshKeySecureFile: florimond-dev-deploy-id_rsa
      - bash: make deploy
